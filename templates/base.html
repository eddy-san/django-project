<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Django Project</title>

    <style>
      :root{
        --bg: #0b1220;
        --card: rgba(255,255,255,.06);
        --card2: rgba(255,255,255,.08);
        --text: rgba(255,255,255,.92);
        --muted: rgba(255,255,255,.68);
        --line: rgba(255,255,255,.14);
        --brand: #6ea8fe;
        --brand2:#7ee787;
        --danger:#ff6b6b;
        --shadow: 0 14px 40px rgba(0,0,0,.35);
        --radius: 18px;
      }

      *{ box-sizing: border-box; }
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
        color: var(--text);
        background:
          radial-gradient(1200px 600px at 20% -10%, rgba(110,168,254,.35), transparent 55%),
          radial-gradient(900px 500px at 90% 0%, rgba(126,231,135,.25), transparent 55%),
          radial-gradient(700px 700px at 50% 120%, rgba(255,255,255,.08), transparent 60%),
          var(--bg);
        min-height:100vh;
      }

      .container{
        width: min(920px, 100%);
        margin: 0 auto;
        padding: 28px 16px 48px;
      }

      .topbar{
        display:flex;
        align-items:center;
        justify-content:space-between;
        gap: 12px;
        padding: 10px 4px 18px;
      }

      .brand{
        display:flex;
        align-items:center;
        gap:10px;
      }
      .logo{
        width: 36px; height: 36px;
        border-radius: 12px;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        box-shadow: 0 10px 24px rgba(110,168,254,.25);
      }
      .brand h1{
        font-size: 16px;
        margin:0;
        letter-spacing:.2px;
      }
      .brand p{
        margin:0;
        font-size: 12px;
        color: var(--muted);
      }

      .card{
        background: linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
        border: 1px solid var(--line);
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        overflow:hidden;
      }

      .card-header{
        padding: 18px 18px 10px;
        border-bottom: 1px solid var(--line);
        background: linear-gradient(180deg, rgba(255,255,255,.06), transparent);
      }

      .card-header h2{
        margin:0 0 6px;
        font-size: 18px;
      }
      .card-header .sub{
        margin:0;
        color: var(--muted);
        font-size: 13px;
        line-height: 1.35;
      }

      .card-body{ padding: 18px; }

      .grid{
        display:grid;
        gap: 16px;
      }

      .field{
        padding: 14px;
        border-radius: 14px;
        border: 1px solid var(--line);
        background: rgba(255,255,255,.04);
      }

      label.title, .title{
        display:block;
        font-weight: 650;
        margin-bottom: 8px;
      }

      .hint{
        color: var(--muted);
        font-size: 12px;
        margin-top: 6px;
      }

      input[type="number"]{
        width: 100%;
        padding: 12px 12px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.18);
        background: rgba(0,0,0,.22);
        color: var(--text);
        outline: none;
      }
      input[type="number"]::placeholder{ color: rgba(255,255,255,.45); }
      input[type="number"]:focus{
        border-color: rgba(110,168,254,.6);
        box-shadow: 0 0 0 4px rgba(110,168,254,.12);
      }

      .scale{
        display:grid;
        grid-template-columns: repeat(6, minmax(0,1fr));
        gap: 10px;
        margin-top: 10px;
      }

      .chip{
        position: relative;
        display:flex;
        align-items:center;
        justify-content:center;
        padding: 10px 0;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.16);
        background: rgba(0,0,0,.18);
        cursor: pointer;
        user-select:none;
        transition: transform .05s ease, border-color .2s ease, background .2s ease;
        font-weight: 650;
      }
      .chip:active{ transform: scale(.98); }
      .chip input{
        position:absolute;
        inset:0;
        opacity:0;
        cursor:pointer;
      }
      .chip:hover{ border-color: rgba(255,255,255,.28); }

      .chip:has(input:checked){
        background: linear-gradient(135deg, rgba(110,168,254,.25), rgba(126,231,135,.20));
        border-color: rgba(110,168,254,.65);
        box-shadow: 0 0 0 4px rgba(110,168,254,.10);
      }

      .errors{
        color: var(--danger);
        font-size: 13px;
        margin-top: 8px;
      }

      .actions{
        display:flex;
        gap: 12px;
        flex-wrap:wrap;
        align-items:center;
        justify-content:flex-end;
        margin-top: 6px;
      }

      button{
        border: 0;
        border-radius: 14px;
        padding: 12px 16px;
        font-weight: 700;
        cursor:pointer;
        color: #071120;
        background: linear-gradient(135deg, var(--brand), var(--brand2));
        box-shadow: 0 12px 30px rgba(110,168,254,.18);
      }
      button:active{ transform: translateY(1px); }

      .result{
        margin-top: 16px;
        padding: 14px;
        border-radius: 14px;
        border: 1px solid rgba(126,231,135,.35);
        background: rgba(126,231,135,.10);
      }
      .result h3{ margin:0 0 8px; font-size: 16px; }
      .kv{ display:grid; grid-template-columns: 1fr auto; gap: 8px 14px; }
      .kv div{ color: var(--muted); }
      .kv strong{ color: var(--text); }

      @media (max-width: 420px){
        .scale{ grid-template-columns: repeat(3, minmax(0,1fr)); }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="topbar">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1>ePRO Demo</h1>
            <p>kurzer Fragebogen â€¢ mobilfreundlich</p>
          </div>
        </div>
      </div>

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
